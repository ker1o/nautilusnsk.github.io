<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Loader</title>
</head>
<body>

  <h1>Random Image Loader</h1>

  <button onclick="loadRandomImage()">Load Random Image</button>
  <button onclick="unloadLastLoadedImage()">Unload Last Loaded Image</button>
  <button onclick="measureMemory()">Measure</button>

  <div id="imageContainer"></div>

  <script>
    let loadedImages = [];

    function loadRandomImage() {
      // Replace this array with your own collection of image URLs
      const imageUrls = [
        'https://upload.wikimedia.org/wikipedia/commons/b/b9/Pizigani_1367_Chart_1MB.jpg',
        // Add more image URLs as needed
      ];

      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      const imageUrl = imageUrls[randomIndex];

      const imgElement = document.createElement('img');
      imgElement.src = imageUrl;

      // Append the new image element to the image container
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.appendChild(imgElement);

      // Store the loaded image element in the array
      loadedImages.push(imgElement);
    }

    function unloadLastLoadedImage() {
      const imageContainer = document.getElementById('imageContainer');

      if (loadedImages.length > 0) {
        // Remove the last loaded image element from the array
        const lastLoadedImage = loadedImages.pop();

        // Remove the last loaded image element from the container
        imageContainer.removeChild(lastLoadedImage);
      }
    }

	async function measureMemory() {
	  const memorySample = await performance.measureUserAgentSpecificMemory();
	  console.log(memorySample);
	}
  </script>
</body>
</html>
