	<script>
		async function registerServiceWorker(path, scope) {
			const registration = await navigator.serviceWorker.register(path, {scope: scope});
			console.log(`Service Worker ${registration} has been registered for Scope: ${registration.scope}`);
		}
	
		async function onLoad() {
			navigator.serviceWorker.addEventListener("message", (event) => {
				alert(`!!! ${event.data}`);
			});
		
			const swCustomName = "service-worker.js";
			const swScope = "/";
			const registration = await navigator.serviceWorker.getRegistration(swScope);
			if (registration != null) {
				const activeScriptUrl = registration.active.scriptURL;
				console.log(`Active SW registration: ` + activeScriptUrl);
				if (!activeScriptUrl.endsWith(swCustomName)) {
					await registration.unregister();
					await registerServiceWorker(swCustomName, swScope);
				}
			} else {
				await registerServiceWorker(swCustomName, swScope);
			}
		
			braze.toggleLogging();
		
			braze.initialize('fe4ef8b4-10e7-4f20-80e5-651b3fb2a9e4', {
				baseUrl: "sdk.iad-01.braze.com",
				manageServiceWorkerExternally: true,
				minimumIntervalBetweenTriggerActionsInSeconds: 5,
			});

			// optionally set the current user's External ID
			braze.changeUser("1001");

			// Be sure to call `openSession` after `automaticallyShowInAppMessages`
			braze.openSession();
			
			document.getElementById("btnSubscribe").onclick = function(){
				braze.requestPushPermission(() => {
					console.log(`User accepted push prompt`);
				}, (temporary) => {
					console.log(`User ${temporary ? "temporarily dismissed" : "permanently denied"} push prompt`);
				});
			};
		}
	</script>
